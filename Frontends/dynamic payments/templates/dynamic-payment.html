<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Custom Payment</title>

    <!-- Razorpay official -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Your deployed SDK -->
    <script src="https://razorpay-backend-l3dt.onrender.com/sdk/razorpay-sdk.js"></script>

    <style>
      body {
        font-family: Arial;
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        width: 350px;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #3399cc;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: #287ca1;
      }

      #status {
        margin-top: 10px;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>Enter Amount</h2>

      <input
        id="amount"
        type="number"
        placeholder="Enter amount in ₹"
        min="1"
      />

      <button onclick="payNow()">Pay Now</button>

      <div id="status"></div>
    </div>

    <script>
      async function payNow() {
        const amount = document.getElementById("amount").value;

        const status = document.getElementById("status");

        if (!amount || amount <= 0) {
          status.innerText = "Please enter valid amount";

          return;
        }

        status.innerText = "Starting payment...";

        try {
          await RazorpayGateway.startPayment({
            amount: Number(amount),

            projectId: "custom_payment",

            name: "User",

            email: "user@email.com",

            description: "Custom Payment ₹" + amount,

            backendUrl: "https://razorpay-backend-l3dt.onrender.com",

            successUrl: window.location.href,

            cancelUrl: window.location.href,
          });
        } catch (e) {
          status.innerText = "Payment failed";
        }
      }
    </script>
  </body>
</html>
