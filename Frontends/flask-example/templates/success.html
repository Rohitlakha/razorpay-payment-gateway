<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Payment Successful</title>

<style>

body {

  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #2ecc71, #27ae60);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

}

.container {

  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  text-align: center;
  width: 350px;

}

.icon {

  font-size: 70px;
  color: #2ecc71;
  margin-bottom: 15px;
  animation: pop 0.5s ease;

}

@keyframes pop {

  0% {
    transform: scale(0.5);
    opacity: 0;
  }

  100% {
    transform: scale(1);
    opacity: 1;
  }

}

.title {

  font-size: 24px;
  font-weight: bold;
  color: #333;
  margin-bottom: 10px;

}

.message {

  color: #666;
  margin-bottom: 10px;

}

.redirect {

  font-size: 13px;
  color: #999;
  margin-bottom: 20px;

}

.button {

  background: #3399cc;
  color: white;
  border: none;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  transition: 0.3s;

}

.button:hover {

  background: #287ca1;

}

.error {

  color: red;
  margin-top: 10px;

}

</style>

</head>

<body>

<div class="container">

  <div class="icon">âœ…</div>

  <div class="title">Payment Successful</div>

  <div class="message" id="message">
    Verifying your payment...
  </div>

  <div class="redirect" id="redirectText">
    Please wait...
  </div>

  <button class="button" onclick="goHome()">
    Back to Home
  </button>

  <div class="error" id="error"></div>

</div>


<script>

/* BACKEND URL */
const backendUrl = "http://localhost:5000";


/* Get Razorpay response from URL */
const urlParams = new URLSearchParams(window.location.search);

const razorpay_order_id = urlParams.get("razorpay_order_id");
const razorpay_payment_id = urlParams.get("razorpay_payment_id");
const razorpay_signature = urlParams.get("razorpay_signature");


/* Verify payment */

async function verifyPayment() {

  try {

    if (!razorpay_order_id ||
        !razorpay_payment_id ||
        !razorpay_signature) {

      document.getElementById("error").innerText =
        "Payment verification data missing.";

      return;

    }

    const res = await fetch(backendUrl + "/verify-payment", {

      method: "POST",

      headers: {
        "Content-Type": "application/json"
      },

      body: JSON.stringify({

        razorpay_order_id,
        razorpay_payment_id,
        razorpay_signature

      })

    });

    const data = await res.json();

    if (data.success) {

      document.getElementById("message").innerText =
        "Your payment was completed successfully.";

      document.getElementById("redirectText").innerText =
        "Redirecting to home page in 3 seconds...";

      setTimeout(goHome, 3000);

    }
    else {

      document.getElementById("error").innerText =
        "Payment verification failed.";

    }

  }
  catch (err) {

    document.getElementById("error").innerText =
      "Verification error.";

  }

}


/* Go Home */

function goHome() {

  window.location.href = "/";

}


/* Run verification */

verifyPayment();

</script>


</body>

</html>
